<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QR Code Scanner</title>
    <style>
      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        visibility: hidden;
      }
      #overlay.success {
        background-color: rgba(0, 255, 0, 0.5);
      }
      #overlay.error {
        background-color: rgba(255, 0, 0, 0.5);
      }
      #button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="button">Scan QR Code</button>
    <div id="overlay"></div>
    <script src="https://rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
    <script>
      const video = document.createElement("video");
      const canvasElement = document.createElement("canvas");
      const canvas = canvasElement.getContext("2d");
      const overlay = document.getElementById("overlay");
      const button = document.getElementById("button");
      
      // set up video stream
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then((stream) => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();
      });

      // scan for QR code on button click
      button.addEventListener("click", () => {
        const width = video.offsetWidth;
        const height = video.offsetHeight;
        canvasElement.width = width;
        canvasElement.height = height;
        canvas.drawImage(video, 0, 0, width, height);
        const imageData = canvas.getImageData(0, 0, width, height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });
        if (code && code.data === "CB.EN.U4CSE21435") {
          overlay.classList.add("success");
          overlay.textContent = "QR Code Verified!";
        } else {
          overlay.classList.add("error");
          overlay.textContent = "QR Code Error!";
        }
        overlay.style.visibility = "visible";
      });
    </script>
  </body>
</html>
