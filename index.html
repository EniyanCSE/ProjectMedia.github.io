<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Scanner</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="scanner-container">
        <video id="scanner-video" style="width: 100%; height: auto;"></video>
        <button id="scanner-button">Scan QR Code</button>
      </div>
      <div id="message-container">
        <h2 id="success-message" style="display: none;">Success!</h2>
        <h2 id="error-message" style="display: none;">Error!</h2>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 My Company</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/instascan@1.0.0/instascan.min.js"></script>
    <script>
      const scannerContainer = document.getElementById('scanner-container');
      const scannerVideo = document.getElementById('scanner-video');
      const scannerButton = document.getElementById('scanner-button');
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');

      let scanner = null;

      scannerButton.addEventListener('click', async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          scannerVideo.srcObject = stream;
          scannerVideo.play();
          scanner = new Instascan.Scanner({ video: scannerVideo });
          scanner.addListener('scan', function (content) {
            if (content === 'CB.EN.U4CSE21435') {
              successMessage.style.display = 'block';
              errorMessage.style.display = 'none';
            } else {
              successMessage.style.display = 'none';
              errorMessage.style.display = 'block';
            }
            scanner.stop();
          });
          Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
              scanner.start(cameras[0]);
            } else {
              console.error('No cameras found.');
            }
          }).catch(function (error) {
            console.error(error);
          });
        } catch (error) {
          console.error(error);
        }
      });
    </script>
  </body>
</html>
